name: Release
run-name: Release ${{ inputs.version }} by @${{ github.actor }}

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version bump"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      draft:
        description: "Draft release"
        type: boolean
        default: true

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Configure Git
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com

      - name: Get current version
        id: current
        run: echo "version=$(uv run bin/release.py version)" >> "$GITHUB_OUTPUT"

      - name: Bump version
        id: new
        run: |
          uv run bin/release.py version --bump ${{ inputs.version }}
          echo "version=$(uv run bin/release.py version)" >> "$GITHUB_OUTPUT"

      - name: Commit and tag
        run: |
          git add info.plist pyproject.toml
          git commit -m "Bump version to ${{ steps.new.outputs.version }}"
          git tag -a "v${{ steps.new.outputs.version }}" -m "v${{ steps.new.outputs.version }}"
          git push --follow-tags

      - name: Create package
        run: uv run bin/release.py package

      - name: Create GitHub release
        run: |
          gh release create "v${{ steps.new.outputs.version }}" \
            ${{ inputs.draft && '--draft' || '' }} \
            --generate-notes \
            --latest \
            alfred-pj.alfredworkflow
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## Release created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.current.outputs.version }} â†’ ${{ steps.new.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag:** v${{ steps.new.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Draft:** ${{ inputs.draft }}" >> $GITHUB_STEP_SUMMARY
