repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.0
    hooks:
      - id: ruff-check
        args: [--fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: sync-defaults
        name: Sync editor defaults to info.plist
        entry: uv run bin/release.py sync-defaults
        language: system
        always_run: true
        pass_filenames: false
